{% set name = "boutdata" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ba543ca5cb8ab0e7ffb9ca5362753f71bce6ba68aae071851d64989574c6e34b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.0
    - pip
  run:
    - python >=3.0
    - sympy
    - numpy
    - matplotlib-base
    - scipy
    - boututils

test:
  imports:
    - boutdata
  requires:
    - pytest
  commands:
    - pytest --pyargs boutdata

about:
  home: https://github.com/boutproject/boutdata
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: Load and plot BOUT++ output data
  description: |
    pip-package of what was previously found in BOUT-dev/tools/pylib/boutdata
    Note that BOUT-dev/tools/pylib/boutdata will likely be replaced by this
    repo in BOUT++ v4.4.0.
    > **NOTE**: This package will likely be superseded by xBOUT in the near future
  dev_url: https://github.com/boutproject/boutdata

extra:
  recipe-maintainers:
    - johnomotani
    - ZedThree
    - loeiten
